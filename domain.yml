version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- video_converter
- audio_converter
- start_conversation
- resolution_video
- url_video
entities:
- resolutions
- type_video
- type_audio
- url_youtube
slots:
  url_youtube:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: url_youtube
  type_video:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: type_video
  type_audio:
    type: text 
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: type_audio
  resolutions:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: resolutions
responses:
  utter_streaming_type:
  - text: 'Você deseja baixar o video ou somente o audio? (informe: video ou audio)'
  utter_correction:
  - text: Para de zaralhar o bot, e converte sua música logo meo.
  utter_resolutions_stream:
  - text: 'Informe a resolução desejada, este vídeo possui as seguintes resoluções: {resolutions}. Para resoluções acima de 1080p, o arquivo pode levar aproximadamente 20 minutos para estar disponível.'
  utter_first_conversation:
  - text: 'Olá! Informe a URL do vídeo o qual deseja converter. Exemplo: https://www.youtube.com/watch?v=kI-Wxz89FTA'
actions:
- action_converter_main
- action_list_resolutions
- utter_correction
- utter_first_conversation
- utter_resolutions_stream
- utter_streaming_type
