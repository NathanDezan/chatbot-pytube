version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- url_video
- type_converter
- resolution_video
entities:
- resolutions
- type
- url_youtube
slots:
  url_youtube:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: url_youtube
  type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: type
  resolutions:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: resolutions
responses:
  utter_streaming_type:
  - text: 'Você deseja baixar o video ou somente o audio? (informe: video ou audio)'
  utter_please_rephrase:
  - text: Para de zaralhar o bot, e converte sua música logo meo.
  utter_resolutions_stream:
  - text: 'Informe a resolução desejada, este vídeo possui as seguintes resoluções: {resolutions}'
actions:
- action_ip
- action_list_user_details
- utter_streaming_type
- utter_please_rephrase
- utter_resolutions_stream